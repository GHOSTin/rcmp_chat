<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, maximum-scale = 1, minimum-scale = 1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Уютный чат Канадского Лося и ко с блекджеком и ..</title>
        <link rel="stylesheet" href="static/lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/lib/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/css/style.css">

        <script src="static/lib/jquery/dist/jquery.min.js"></script>
        <script src="static/lib/underscore/underscore-min.js"></script>
        <script src="static/lib/backbone/backbone.js"></script>
        <script src="static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="static/lib/jquery-autosize/jquery.autosize.min.js"></script>
        <script src="static/lib/moment/moment.js"></script>
        <script src="static/lib/sockjs/sockjs.min.js"></script>
        <script src="static/lib/hammerjs/hammer.min.js"></script>
        <script src="static/lib/jquery-hammerjs/jquery.hammer.js"></script>
        <script src="static/js/main.js"></script>
        <script>
            var preloadMessages = {% raw messages %};
        </script>
    </head>
    <body>
        <div id="backbone-chat" class="wrapper">
            <article class="main">
                <div class="chat-header chat-pad">
                    <span class="chat-name-string">Уютный чат Канадского Лося и ко с блекджеком и ..</span>
                    <div class="fade-cover"></div>
                </div>
                <div id="chat-messages" class="chat-messages chat-pad">
                    <ul class="list-unstyled scrolled infinite-scroll"></ul>
                </div>
                <form name="chat-form form-inline" class="chat-pad" id="chat-form" action="." method="post">
                    <div class="input-prepend input-append">
                        <textarea rows="1" spellcheck="true" class="room-textarea scrolled form-control"
                                  placeholder="Вы не авторизованы. Авторизация на сайте http://rcmp.me" style="overflow: hidden; word-wrap: break-word; resize: none; height: 34px; max-height: 427px;" readonly></textarea>
                    </div>
                </form>
            </article>
            <aside class="aside aside-2 roster">
                <div class="roster-header clearfix">
                    <div style="position: relative" class="roster-title-con roster-marg">
                        <div style="padding: 0; position: relative" class="container-fluid clearfix">
                            <div style="position: relative" class="toolbar-3-opp">
                                <h4 class="roster-title">
                                    <span class="roster-my-name semi-bold" title="">Не авторизован</span>
                                    <div class="fade-to-gray2"></div>
                                </h4>
                            </div>
                        </div>
                        <div style="padding: 0; height: 24px;" class="container-fluid">
                            <div class="row-fluid clearfix">
                                <div style="overflow: hidden; white-space: nowrap;" class="fade-con">
                                    <span class="roster-my-email" title=""></span>
                                    <div class="fade-to-gray2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="scrolled">
                    <ul class="list-unstyled roster-part"></ul>
                </div>
            </aside>
        </div>
        <!-- Templates -->
        <script type="text/template" id="message-template">
            <strong></strong>
            <span style="width: 100%"> <%= _(text.replace(new RegExp('\r?\n', 'g'), '<br />')).linkify() %></span>
            <small class="chat-msg-time pull-right" style="vertical-align: text-top"><%= moment(time).format('HH:mm') %></small>
        </script>
        <script type="text/template" id="roster-template">
            <span class="roster-name-con" style="color: <%= color %>">
              <i class="fa fa-fw fa-circle-thin" style="color:#ddd"></i>
              <span><%- nickname %></span>
            </span>
        </script>
        <!-- /Templates -->
    </body>
</html>
